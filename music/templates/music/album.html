{% extends 'ecom/index.html'%} 
{%block title%} Albums{%endblock%}
{%block body%}
{%if 'user_log' in request.session%}
  <div class="container-fluid">
	<div class="row mt-3">
		{% for j in cat.prod%}
		<div class="col-sm-3">
			<div class="card" style="width: 18rem;">
				<img src="{{j.image.url}}" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">{{j.name}},{{j.brand}}</h5>
					<h6>{{j.price}},{{j.discount}}%</h6>
					<p>{{j.desc}}</p>
					<p>
						<a href="{%url 'ecom:upproduct' j.id%}" class="btn btn-primary">Update</a>
						<a href="{%url 'ecom:delproduct' j.id%}" class="btn btn-danger">Delete</a>
					</p>
				</div>
			</div>
		</div>
		{%endfor%}
	</div>
</div>
{%else%}
{%endif%}

{%endblock%}
